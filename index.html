<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Js</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercício Js</h1>
        <form id="form">
            <input type="number" id="numeroA" required placeholder="Número A" />
            <input type="number" id="numeroB" required placeholder="Número B" />
            <p id="msg_error">
                O Número B tem que ser maior do que o número A
            </p>
            <button type="submit" id="btn">Enviar</button>
            <p id="msg_sucesso">
                O formulário enviado com sucesso
            </p>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
